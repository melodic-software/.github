# Last reviewed: 2026-01-14
# Standard Labels for Melodic Software
# Format: GitHub Label Sync (name, color as hex without #, description)
# Sync with: https://github.com/marketplace/actions/label-sync-action

# =============================================================================
# TYPE LABELS - What kind of issue/PR is this?
# =============================================================================

- name: "type:bug"
  color: "d73a4a"
  description: "Something isn't working"

- name: "type:feature"
  color: "0e8a16"
  description: "New feature or capability"

- name: "type:enhancement"
  color: "a2eeef"
  description: "Improvement to existing feature"

- name: "type:docs"
  color: "0075ca"
  description: "Documentation only"

- name: "type:chore"
  color: "fef2c0"
  description: "Maintenance, dependencies, configs"

- name: "type:refactor"
  color: "d4c5f9"
  description: "Code restructure, no behavior change"

- name: "type:security"
  color: "b60205"
  description: "Security fix or improvement"

- name: "type:idea"
  color: "fbca04"
  description: "Ideas and brainstorming"

- name: "type:question"
  color: "d876e3"
  description: "Questions or clarification needed"

- name: "type:test"
  color: "bfd4f2"
  description: "Test additions or improvements"

- name: "type:perf"
  color: "f9d0c4"
  description: "Performance improvement"

# =============================================================================
# STATUS LABELS - Workflow state
# =============================================================================

- name: "status:needs-triage"
  color: "ededed"
  description: "New issue, needs review"

- name: "status:in-progress"
  color: "0e8a16"
  description: "Actively being worked on"

- name: "status:ready-for-review"
  color: "6f42c1"
  description: "Ready for review"

- name: "status:needs-info"
  color: "d876e3"
  description: "Requires more information"

- name: "status:blocked"
  color: "fef2c0"
  description: "Waiting on external dependency"

- name: "status:duplicate"
  color: "ededed"
  description: "Duplicate of another issue"

- name: "status:invalid"
  color: "ededed"
  description: "Not a valid issue or out of scope"

- name: "status:wontfix"
  color: "ededed"
  description: "Will not be worked on"

- name: "status:on-hold"
  color: "c2e0c6"
  description: "Temporarily paused"

# =============================================================================
# PRIORITY LABELS - Urgency level
# =============================================================================

- name: "priority:critical"
  color: "b60205"
  description: "Blocks release or causes data loss"

- name: "priority:high"
  color: "d93f0b"
  description: "Should be addressed soon"

- name: "priority:medium"
  color: "fbca04"
  description: "Normal priority"

- name: "priority:low"
  color: "c5def5"
  description: "Nice to have"

# =============================================================================
# AREA LABELS - Which part of the system?
# =============================================================================

- name: "area:frontend"
  color: "1d76db"
  description: "UI, Blazor, client-side"

- name: "area:backend"
  color: "5319e7"
  description: "API, services, business logic"

- name: "area:infrastructure"
  color: "006b75"
  description: "Hosting, cloud, DevOps"

- name: "area:api"
  color: "0052cc"
  description: "REST/GraphQL endpoints"

- name: "area:database"
  color: "1d76db"
  description: "Data persistence, migrations"

- name: "area:auth"
  color: "b60205"
  description: "Authentication, authorization"

- name: "area:docs"
  color: "0075ca"
  description: "Documentation, README"

- name: "area:ci-cd"
  color: "fbca04"
  description: "Pipelines, workflows, automation"

- name: "area:testing"
  color: "bfd4f2"
  description: "Unit, integration, E2E tests"

- name: "area:tooling"
  color: "c5def5"
  description: "Build tools, analyzers, scripts"

# =============================================================================
# EFFORT LABELS - Size estimation
# =============================================================================

- name: "effort:trivial"
  color: "c2e0c6"
  description: "< 1 hour, simple change"

- name: "effort:small"
  color: "7ee2a8"
  description: "1-4 hours, straightforward"

- name: "effort:medium"
  color: "fbca04"
  description: "1-3 days, moderate complexity"

- name: "effort:large"
  color: "d93f0b"
  description: "1-2 weeks, significant work"

- name: "effort:epic"
  color: "b60205"
  description: "2+ weeks, should be broken down"

# =============================================================================
# SCOPE LABELS - Semantic versioning impact
# =============================================================================

- name: "scope:breaking"
  color: "b60205"
  description: "Breaking change (major version)"

- name: "scope:minor"
  color: "fbca04"
  description: "New feature (minor version)"

- name: "scope:patch"
  color: "0e8a16"
  description: "Bug fix (patch version)"

# =============================================================================
# SPECIAL LABELS - GitHub recognized labels
# =============================================================================

- name: "good first issue"
  color: "7057ff"
  description: "Good for newcomers"

- name: "help wanted"
  color: "008672"
  description: "Extra attention is needed"

- name: "dependencies"
  color: "0366d6"
  description: "Pull requests that update dependencies"

- name: "breaking-change"
  color: "b60205"
  description: "Introduces breaking changes"

- name: "stale"
  color: "ededed"
  description: "No recent activity"

- name: "needs-reproduction"
  color: "d876e3"
  description: "Bug needs a reproduction case"

- name: "awaiting-response"
  color: "fef2c0"
  description: "Waiting for author response"
