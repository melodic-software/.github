name: Markdown Lint

on:
  workflow_dispatch:
  pull_request:
    paths: ['**.md']
  push:
    branches: [main]
    paths: ['**.md']

permissions:
  contents: read

jobs:
  lint:
    name: Lint Markdown Files
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run markdownlint-cli2
        uses: DavidAnson/markdownlint-cli2-action@v22
        with:
          globs: '**/*.md'
