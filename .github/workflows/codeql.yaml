name: Reusable CodeQL Analysis

on:
  workflow_call:
    inputs:
      languages:
        description: 'Languages to analyze (comma-separated: csharp, javascript, python, etc.)'
        required: false
        type: string
        default: 'csharp'
      build-command:
        description: 'Custom build command (leave empty for autobuild)'
        required: false
        type: string
        default: ''
      config-file:
        description: 'Path to CodeQL config file'
        required: false
        type: string
        default: ''

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    timeout-minutes: 360

    strategy:
      fail-fast: false
      matrix:
        language: ${{ fromJson(format('["{0}"]', join(fromJson(format('["{0}"]', inputs.languages)), '","'))) }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          config-file: ${{ inputs.config-file }}

      - name: Setup .NET
        if: matrix.language == 'csharp'
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'

      - name: Autobuild
        if: inputs.build-command == ''
        uses: github/codeql-action/autobuild@v4

      - name: Manual Build
        if: inputs.build-command != ''
        run: ${{ inputs.build-command }}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"
