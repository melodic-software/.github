title: "Q&A: "
labels: ["type:question"]
body:
  - type: markdown
    attributes:
      value: |
        Ask a question about Melodic Software projects.

        **Before asking:**
        - üîç Search existing discussions and issues
        - üìñ Check the documentation and README
        - üêõ For bugs, please [open an issue](https://github.com/melodic-software/.github/issues/new/choose) instead

  - type: dropdown
    id: topic
    attributes:
      label: Topic Area
      description: What area does your question relate to?
      options:
        - Getting started / Setup
        - Configuration
        - Architecture / Design
        - API usage
        - Performance
        - Deployment
        - Testing
        - Other
      default: 0
    validations:
      required: true

  - type: textarea
    id: question
    attributes:
      label: Question
      description: What would you like to know?
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: What I've Tried
      description: What have you already tried or researched?
      placeholder: |
        - Checked the README
        - Searched existing issues
        - Tried X approach but got Y result

  - type: textarea
    id: environment
    attributes:
      label: Environment (if relevant)
      description: Your setup details if the question is environment-specific
      placeholder: |
        - .NET version:
        - OS:
        - IDE:
